const { buildSchema } = require('graphql')

module.exports = buildSchema(`
  type Bench {
    _id: ID!
    name: String!
    description: String!,
    lockedDescription: String!,
    geolocation: [Float]!,
    hashTags: [String!]
  }

  type Petition {
    _id: ID!
    title: String!,
    description: String!,
  }
  
  input BenchInput {
    name: String!
    description: String!,
    lockedDescription: String!,
    geolocation: [Float]!,
    hashTags: [String!]
  }

  input PetitionInput {
    title: String!,
    description: String!
  }

  input SingleBenchInput {
    benchId: ID!
  }
  

  type RootQuery {
    benchList: [Bench!]!
    singleBench(SingleBenchInput): Bench!
    petitionList: [Petition!]!
  }

  type RootMutation {
    createBench(benchInput: BenchInput): Bench
    deleteBench(benchId: ID!): Bench!
    createPetition(petitionInput: PetitionInput): Petition
    deletePetition(petitionId: ID!): Petition!
  }

  schema {
    query: RootQuery
    mutation: RootMutation
  }
`)