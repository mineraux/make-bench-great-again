const { buildSchema } = require('graphql')

module.exports = buildSchema(`
  type Bench {
    _id: ID!
    name: String!
    description: String!,
    lockedDescription: String!,
    geolocation: [Float]!,
    hashTags: [String!]
  }
  
  input BenchInput {
    name: String!
    description: String!,
    lockedDescription: String!,
    geolocation: [Float]!,
    hashTags: [String!]
  }

  type RootQuery {
    benchList: [Bench!]!
  }

  type RootMutation {
    createBench(benchInput: BenchInput): Bench
    deleteBench(benchId: ID!): Bench!
  }

  schema {
    query: RootQuery
    mutation: RootMutation
  }
`)